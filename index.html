<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b04ca2ba3.js" crossorigin="anonymous"></script>
</head>
<body onload="pre()">
    
    <div class="preloader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <span class="ld">Loading..</span>
    </div>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars" id="btn"></i>
        <i class="fa fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>My App</header>
        <ul>
            <li><a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a></li> 
            <li><a href="#"><i class="fa-solid fa-stream"></i>Overview</a></li>
            <li><a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a></li>
            <li><a href="#"><i class="fa-solid fa-fire"></i>Trending</a></li>
            <li><a href="#"><i class="fa-solid fa-question-circle"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i>Contact</a></li>       
        </ul>
    </div>
    

    <section>
        
    </section>

    <script>
        var preload =document.querySelector(".preloader");
        function pre()
        {
            preload.style.display="none";
        }
    </script>
</body>
</html>
